!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Basic Form</title>
  <meta name="description" content="Covid 19 ">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main>
        <form>
            <div class="data-population">
                <label for="population">Population</label>
                <input type="text" id="population" name="population" aria-placeholder="Enter population"/>
               
            </div>
            <div class="data-time-to-elapse">
                <label for="timeElapse">Time to Elapse</label>
                <input type="text" id="timeElapse" name="timeElapse" aria-placeholder="Enter time Elapsed"/>
               
            </div>
            <div class="data-reported-cases">
                <label for="reportedCases">Reported cases</label>
                <input type="text" id="reportedCases" name="reportedCases"
                 aria-placeholder="Number of reported cases"/>
               
            </div>
            <div class="data-total-hospital-beds">
                <label for="beds">Total hospital beds</label>
                <input type="text" id="beds" name="beds"
                 aria-placeholder="Total hospital beds"/>
               
            </div>
            <div class="data-period-type">
                <label for="periodType">Period type:
                    <select>
                        <option>days</option>
                        <option>weeks</option>
                        <option>months</option>
                    </select>
                </label>
               
                
            </div>
            <button class="data-go-estimate" type="button">Submit</button>
        </form>
    </main>

</body>
</html>
